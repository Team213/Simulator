<meta charset="utf-8">
<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(){
			var balance=0;
			var bal=document.querySelector("h1");
        var click=document.querySelector("button");
		click.onclick=function(){
			console.log(balance);

			balance++;
			bal.innerHTML=balance;
		}
		})
	</script>
	<style type="text/css">
	main{
			width: 100%;
			height: 100%;
			background: #a9b9dd;
			display: flex;
			flex-direction: column;
            align-items: center;
			justify-content: space-evenly;
		}
		h1{
			font-size: 6em;
		}
	button{
		width: 50%;
		height: 30%;
		background: orange;
		font-weight: 700;
            color: white;
            font-size: 3em;
            text-decoration: none;
	}
	</style>
	<title></title>
</head>
<body>
<main>
	<h1 id="bal">0</h1>
	<button>Клик</button>
</main>
</body>
</html>
